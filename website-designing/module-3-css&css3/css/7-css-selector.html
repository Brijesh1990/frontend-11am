what is css selector ?
 css selector is used to access html elements and provides different-2 style on your webpage i.e called css selector .
 syntax : 

 selector 
 {
   property:value;
 }

 types of css selector ...

 1) universal selector 
 2) element selector
 3) id selector
 4) class selector 
 5) grouping selector 
 6) combinator selector 
  
     a) parent-child combinator selector
     b) adjacent combinator selector
     c) child combinator selector 
     d) subsequent sibling combinator
     e) next sibling combinator selector
